<div class="container">
  <h2>My Order</h2>
  <table class="table" style="text-align: center;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sl No</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Products</th>
        <th scope="col">Total Price</th>
        <th scope="col">Cancel Order</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders,index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{order.name}}</td>
            <td>{{order.address}},{{order.city}}</td>
            <td >
                <div *ngFor="let product of order.product">
                    {{product.name}} x {{product.quantity}}
                </div>
            </td>
            <td>
                {{order.amount | number: "1.2-2"}}
            </td>
            <td>
                <i onclick="alert( 'oops! Something went wrong')" class="fa fa-trash" style="font-size: 26px;color: red; cursor: pointer;"></i>
            </td>
        </tr>
    </tbody>
  </table>
</div>
